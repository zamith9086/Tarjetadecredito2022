<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsesorEditDlg" widgetVar="AsesorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsesorTitle}">
            <h:form id="AsesorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asesorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsesorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{asesorController.selected.id}" title="#{bundle.EditAsesorTitle_id}" required="true" requiredMessage="#{bundle.EditAsesorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAsesorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{asesorController.selected.nombres}" title="#{bundle.EditAsesorTitle_nombres}" required="true" requiredMessage="#{bundle.EditAsesorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditAsesorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{asesorController.selected.apellidos}" title="#{bundle.EditAsesorTitle_apellidos}" required="true" requiredMessage="#{bundle.EditAsesorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditAsesorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{asesorController.selected.email}" title="#{bundle.EditAsesorTitle_email}" required="true" requiredMessage="#{bundle.EditAsesorRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asesorController.update}" value="#{bundle.Save}" update="display,:AsesorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsesorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsesorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
