<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudEditDlg" widgetVar="SolicitudEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSolicitudTitle}">
            <h:form id="SolicitudEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_id}" for="id" />
                        <p:inputText id="id" value="#{solicitudController.selected.id}" title="#{bundle.EditSolicitudTitle_id}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{solicitudController.selected.fechaHora}" title="#{bundle.EditSolicitudTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_fechaHora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_montoDeseado}" for="montoDeseado" />
                        <p:inputText id="montoDeseado" value="#{solicitudController.selected.montoDeseado}" title="#{bundle.EditSolicitudTitle_montoDeseado}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_montoDeseado}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_ingresosMenuales}" for="ingresosMenuales" />
                        <p:inputText id="ingresosMenuales" value="#{solicitudController.selected.ingresosMenuales}" title="#{bundle.EditSolicitudTitle_ingresosMenuales}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_ingresosMenuales}"/>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{solicitudController.selected.observaciones}" title="#{bundle.EditSolicitudTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_asesorId}" for="asesorId" />
                        <p:selectOneMenu id="asesorId" value="#{solicitudController.selected.asesorId}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_asesorId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{asesorController.itemsAvailableSelectOne}"
                                           var="asesorIdItem"
                                           itemValue="#{asesorIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_clienteId}" for="clienteId" />
                        <p:selectOneMenu id="clienteId" value="#{solicitudController.selected.clienteId}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_clienteId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdItem"
                                           itemValue="#{clienteIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSolicitudLabel_solicitudEstadoId}" for="solicitudEstadoId" />
                        <p:selectOneMenu id="solicitudEstadoId" value="#{solicitudController.selected.solicitudEstadoId}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_solicitudEstadoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{solicitudEstadoController.itemsAvailableSelectOne}"
                                           var="solicitudEstadoIdItem"
                                           itemValue="#{solicitudEstadoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudController.update}" value="#{bundle.Save}" update="display,:SolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
