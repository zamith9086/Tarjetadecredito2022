<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaViewDlg" widgetVar="ReferenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReferenciaTitle}">
            <h:form id="ReferenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReferenciaLabel_id}"/>
                        <h:outputText value="#{referenciaController.selected.id}" title="#{bundle.ViewReferenciaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_nombres}"/>
                        <h:outputText value="#{referenciaController.selected.nombres}" title="#{bundle.ViewReferenciaTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_apellidos}"/>
                        <h:outputText value="#{referenciaController.selected.apellidos}" title="#{bundle.ViewReferenciaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_telefono}"/>
                        <h:outputText value="#{referenciaController.selected.telefono}" title="#{bundle.ViewReferenciaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_direccion}"/>
                        <h:outputText value="#{referenciaController.selected.direccion}" title="#{bundle.ViewReferenciaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_solicitudId}"/>
                        <h:outputText value="#{referenciaController.selected.solicitudId}" title="#{bundle.ViewReferenciaTitle_solicitudId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReferenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
