<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaCreateDlg" widgetVar="ReferenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReferenciaTitle}">
            <h:form id="ReferenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{referenciaController.selected.id}" title="#{bundle.CreateReferenciaTitle_id}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{referenciaController.selected.nombres}" title="#{bundle.CreateReferenciaTitle_nombres}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{referenciaController.selected.apellidos}" title="#{bundle.CreateReferenciaTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{referenciaController.selected.telefono}" title="#{bundle.CreateReferenciaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{referenciaController.selected.direccion}" title="#{bundle.CreateReferenciaTitle_direccion}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_solicitudId}" for="solicitudId" />
                        <p:selectOneMenu id="solicitudId" value="#{referenciaController.selected.solicitudId}" required="true" requiredMessage="#{bundle.EditReferenciaRequiredMessage_solicitudId}">
                            <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"
                                           var="solicitudIdItem"
                                           itemValue="#{solicitudIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{referenciaController.create}" value="#{bundle.Save}" update="display,:ReferenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReferenciaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReferenciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
