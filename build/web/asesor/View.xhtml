<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsesorViewDlg" widgetVar="AsesorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsesorTitle}">
            <h:form id="AsesorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asesorController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsesorLabel_id}"/>
                        <h:outputText value="#{asesorController.selected.id}" title="#{bundle.ViewAsesorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAsesorLabel_nombres}"/>
                        <h:outputText value="#{asesorController.selected.nombres}" title="#{bundle.ViewAsesorTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewAsesorLabel_apellidos}"/>
                        <h:outputText value="#{asesorController.selected.apellidos}" title="#{bundle.ViewAsesorTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewAsesorLabel_email}"/>
                        <h:outputText value="#{asesorController.selected.email}" title="#{bundle.ViewAsesorTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsesorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
